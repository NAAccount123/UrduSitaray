<div class="container-fluid border-c">
  <div class="text-right" style="font-size:10px">
  </div>
  <h2 class="text-header text-center">How stars love each other?</h2>
  <div *ngFor="let article of articles">
    <app-sr-article [title]="article.Title" [description]="article.Description"
     [BlogNumber]="article.LinkedToBlog"
     [Link]="article.Link"
     [imageName]="article.PictureName"></app-sr-article>
  </div>
</div>
