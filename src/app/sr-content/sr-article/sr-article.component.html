<div class="container">
  <a *ngIf="IsLinkEnabled" href="javascript:void(0)" (click)="ChangeRouteToNext()">
    <h4 class=italic>
      {{title}}
    </h4>
  </a>
  <h4 *ngIf="!IsLinkEnabled" class=italic>
    {{title}}
  </h4>
  <p>
    {{description}}
  </p>
  <div class="row justify-content-center">
    <div class="col-6" *ngIf="imageName!=null">
      <img class="img-thumbnail" [src]="'../assets/images/12/'+imageName" [alt]="imageName">
    </div>
  </div>
</div>
<hr>
