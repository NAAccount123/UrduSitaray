<h3>Add New Blog</h3>
<div class="container">
    <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle>Toggle dropdown</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual" >
      <button class="dropdown-item" (click)="OnDropDownClick(i.Id)" *ngFor='let i of blogs'>{{i.Title}}</button>
    </div>
  
   
  </div>



</div>
<div class="container">
    <form (ngSubmit)="OnBlogSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text"
          name="Title"
          ngModel
           class="form-control" id="Title" aria-describedby="Title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text"
            name="Description"
            ngModel
             class="form-control" id="Description" aria-describedby="Description" placeholder="Enter Description">
          </div>
          <div class="form-group">
              <label for="Author">Author</label>
              <input type="text"
              name="Author"
              ngModel
               class="form-control" id="Author" aria-describedby="Author" placeholder="Enter Author">
            </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
       <button type="submit" class="btn btn-primary"(click)="OnBlogDelete()">Delete</button>

      </form>




</div>
