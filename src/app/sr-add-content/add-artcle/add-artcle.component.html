<app-sr-nav></app-sr-nav>
<div class="container">
    <form (ngSubmit)="OnArticleSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="Picture">Picture</label>
          <input type="file" class="form-control" id="Picture" name="Picture" aria-describedby="Picture">
          

        </div>
        <div class="form-group">
            
         <label for="Title">Title</label>
         <input type="text" class="form-control" id="Title" name="Title" aria-describedby="title" placeholder="Enter Title"
         ngModel >
               
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" name="Description" aria-describedby="description" placeholder="Enter Description"
            ngModel >
            

          </div>
          <div class="form-group">
              <label for="Alt">Alt</label>
              <input type="text" class="form-control" 
              id="Alt" name="Alt" aria-describedby="alt" 
              placeholder="Enter Alt"
              ngModel >
              
            </div>
          
        
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Allow Comments
          </label>
        </div>

       <button type="submit" class="btn btn-primary">Save</button>
       <button type="submit" class="btn btn-primary" [routerLink]="['../../admin']" >Cancel</button>
      </form>




</div>
