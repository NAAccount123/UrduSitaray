<div class="container">
    <form>
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" class="form-control" id="Title" aria-describedby="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" aria-describedby="description" placeholder="Enter Description">
          </div>
          <div class="form-group">
              <label for="Alt">Alt</label>
              <input type="text" class="form-control" id="Alt" aria-describedby="alt" placeholder="Enter Alt">
            </div>
          <div class="form-group">
              <label for="Alt">Upload Picture</label>
              <input type="file" class="form-control" id="Alt" aria-describedby="alt" placeholder="Enter Alt">
            </div>
        
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Allow Comments
          </label>
        </div>

       <button type="submit" class="btn btn-primary"(click)="OnArticleSubmit()">Save</button>
       <button type="submit" class="btn btn-primary" [routerLink]="['../../admin']" >Cancel</button>
      </form>




</div>
